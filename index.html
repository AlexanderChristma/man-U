<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
         <div class="card-blue">
            <div class="upper-text">
                <h1>Winku</h1>
                <p>Winku is free to use for as long as you want with two active projects.</p>
            </div>
            <div class="middle-content">
                 <img src="wink.png" alt="">
            </div>
            <div class="lower-text">
                <p>Follow Us on</p>
            </div>
         </div>
         <div class="card-gray">
              <div class="card-body">
                  <h1>Login</h1>
                  <p>Don't use Winku Yet? <span>Take a tour</span> or <span>Join now</span></p>
                <form action="" class="form-control">
                       <div class="form-input">
                           <input type="text" name="" id="" placeholder="Username">
                       </div>
                       <div class="form-input">
                         <input type="password" name="" id="" placeholder="Password">
                     </div>
                     <div class="checkbox">
                         <input type="checkbox"><span class="text"> Always Remember Me</span><span>Forgot password?</span>
                     </div>
                     <div class="form-input">
                         <button class="btn-primary">Login</button>
                         <button class="btn-primary">Register</button>
                     </div>
                </form>
              </div>
        </div>
     </div>
</body>
</html>
